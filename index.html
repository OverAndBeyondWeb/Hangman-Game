<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="container">HANGMAN</div>
  </header>
  <h1>Press any key to get started</h1>

  <section class="game-info">
    <div class="wins">wins: <span></span></div>
    <div class="losses">losses: <span></span></div>
    <div class="remaining-guesses">remaining guesses: 
      <span class="num-of-guesses"></span>
    </div>
    <div class="letters-guessed">letters guessed: 
      <span></span>
    </div>
  </section>

  <section class="game-content">
    <div class="word">Type a letter to guess a letter: </div>
    <br>
    <div class="">
      <label for="word-guess">Guess a word: </label>
      <input type="text" id="word-guess" placeholder="guess a word">
      <br>
      <br>
      <button type="submit">Make a Guess!</button>
    </div>
  </section>

  <script src="assets/javascript/game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="text-center bg-primary p-5" style="font-size:28px;font-weight:bold;color:white">
    HANGMAN
  </header>
  <main class="container-fluid p-3">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>Press any key to get started</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 text-center">
        <h3>Game Info</h3>
      </div>
      <div class="col-md-6 text-center">
        <h3>Stats</h3>
      </div>
      <div class="col-md-3 text-center">
        <h3>Message Board</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3 text-center">
        <div class="wins">wins: <span></span></div>
      </div>
      <div class="col-md-3 text-center">
        <div class="losses">losses: <span></span></div>
      </div>
      <div class="col-md-3"></div>
    </div>

    <div class="row mt-5 mt-8">
      <div class="col-md-3">
          <div class="row mb-3">
            <div class="col-md-12">
              <div class="remaining-guesses">remaining guesses: 
                <span class="num-of-guesses"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="letters-guessed">letters guessed: 
                <span></span>
              </div>
            </div>
          </div> 
      </div>
      <div class="col-md-6 text-center">
        <img src="assets/images/hangmanPost.jpg" alt="">
      </div>
      <div class="col-md-3">
        <div class="row mb-3">
          <div class="col-md-12">
            <h5>Welcome!</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="message"></div>
          </div>
        </div>



        
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        
      </div>
      <div class="col-md-6 text-center pt-5">
        <div class="word pt-10"></div>
      </div>
      <div class="col-md-3">
        
      </div>
    </div>
  </main>

  <footer>
    <div class="copyWrite p-5 text-center">&copy; 2018 Juan Fox</div>
  </footer>
    
  

  <script src="assets/javascript/game.js"></script>
</body>
</html>
